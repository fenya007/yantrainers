<!DOCTYPE html>
<html lang="en">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="stylesheet" href="../gallery/style.css">

<body>

  <section>

    <div class="item" data-id="orda">

    <div class="item" data-id="orda">

    <div class="item" data-id="orda">
      <img src="../gallery/assets/img/Malfurion.jpg" alt="">

    <div class="item" data-id="orda">
      <img src="../gallery/assets/img/Rogue.jpg" alt="">

    </div>
    <div class="item" data-id="alliance">
      <img src="../gallery/assets/img/Uter.jpg" alt="Paladin">
      <h3>Paladin</h3>
    </div>
    <!-- Neutrall -->
    <div class="item" data-id="neutral">
      <img src="../gallery/assets/img/Monk.jpg" alt="Monk">
        <h3>Monk</h3>
    </div>

  <script src="../gallery/script.js"></script>
